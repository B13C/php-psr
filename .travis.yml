dist: bionic

matrix:
  fast_finish: true
  allow_failures:
  - php: 'master'
  - arch: ppc64le
  include:
  - language: php
    php: '7.2'
  - language: php
    php: '7.3'
  - language: php
    php: '7.4'
  - language: php
    php: 'master'
# arches
  - language: php
    php: '7.4'
    arch: arm64
  - language: php
    php: '7.4'
    arch: ppc64le
  - language: php
    php: '7.4'
    arch: s390x

addons:
  apt:
    packages:
      - lcov
      - valgrind

branches:
  only:
    - master
    - develop
    - travis

before_install:
  - source ./.ci/travis_env.sh
  - before_install
install: install
before_script: before_script
script: script
after_success: after_success
after_failure: after_failure
